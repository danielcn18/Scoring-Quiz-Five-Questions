            <p class="question">Q4 What year was nicholas born?</p>

            <label for="q4op4" class="options">2004</label><br>
        </div>
        <div class="box">
            <p class="question">Q5 What's one of nicolas' favorite activity?</p>

            <label for="q5op4" class="options">Rest</label><br>
